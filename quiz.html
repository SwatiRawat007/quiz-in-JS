<html lang="en">
  <head>

    <title>Quiz</title>

        </li>
        <li>
          <input type="radio" id="option-b"name="options"  class="answer"/>
          <label for="option-b" id="text-option-b">OptionB</label>
        </li>
        <li>
          <input type="radio" id="option-c"name="options"  class="answer"/>
          <label for="option-c" id="text-option-c">OptionC</label>
        </li>
        <li>
          <input type="radio" id="option-d" name="options" class="answer"/>
          <label for="option-d" id="text-option-d">OptionD</label>
        </li>
      </ul>
      <button class="btn">Submit</button>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
